<!DOCTYPE html>
<html>
<head>
    <title>US30 - 1 Minute Real-Time Chart</title>
    <script src="https://unpkg.com/lightweight-charts@4.2.3/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { background: #131722; margin: 0; padding: 20px; color: #d1d4dc; font-family: sans-serif; overflow: hidden; }
        #chart-container { position: relative; width: 100%; height: 90vh; }
        #chart { width: 100%; height: 100%; }
        h2 { margin-top: 0; color: #d1d4dc; font-weight: 400; }
        .status-bar { font-size: 12px; color: #848e9c; margin-bottom: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <h2>Dow Jones Industrial Average (US30)</h2>
    <div class="status-bar" id="status">Connecting to real-time stream...</div>
    <div id="chart-container">
        <div id="chart"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { 
                    background: { type: 'solid', color: '#131722' }, 
                    textColor: '#d1d4dc',
                },
                grid: { 
                    vertLines: { color: '#2B2B43' }, 
                    horzLines: { color: '#2B2B43' } 
                },
                timeScale: { 
                    timeVisible: true, 
                    secondsVisible: false,
                    borderColor: '#2B2B43',
                },
                rightPriceScale: {
                    borderColor: '#2B2B43',
                    autoScale: true,
                },
                localization: {
                    // Added padding to price for Y-axis label clarity
                    priceFormatter: price => price.toFixed(2).padEnd(10, ' '),
                },
            });

             const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', 
                downColor: '#ef5350', 
                borderVisible: false, 
                wickVisible: true 
            });

            const livePriceLine = candleSeries.createPriceLine({
                price: 0,
                color: '#26a69a',
                lineWidth: 1,
                lineStyle: LightweightCharts.LineStyle.Dotted,
                axisLabelVisible: true,
                title: 'LIVE',
            });

            let isInitial = false;

            function loadData() {
                fetch('/api/data/DOW')
                    .then(res => res.json())
                    .then(data => {
                        if(data.candles && data.candles.length > 0) {
                            // Set historical data
                            candleSeries.setData(data.candles);
                            
                            // v4.2.3 uses setMarkers
                            if (data.markers) {
                                candleSeries.setMarkers(data.markers);
                            }

                            if (data.live && data.live.time) {
                                // Update the actual candle
                                candleSeries.update({
                                    time: data.live.time,
                                    open: data.live.open,
                                    high: data.live.high,
                                    low: data.live.low,
                                    close: data.live.close
                                });

                                // Countdown Logic
                                const now = new Date();
                                const secondsLeft = 60 - now.getSeconds();
                                const countdownStr = `00:${secondsLeft.toString().padStart(2, '0')}`;

                                // Update the Price Line and Y-axis label with countdown
                                livePriceLine.applyOptions({
                                    price: data.live.close,
                                    color: data.live.close >= data.live.open ? '#26a69a' : '#ef5350',
                                    title: `US30 ${data.live.close.toFixed(2)} | ${countdownStr}`
                                });
                                
                                document.getElementById('status').innerText = `Live Feed Active - Price: ${data.live.close} | Next Candle: ${secondsLeft}s`;
                            }

                            if(!isInitial) { 
                                chart.timeScale().fitContent(); 
                                isInitial = true; 
                            }
                        }
                    })
                    .catch(err => {
                        console.error("Data fetch error:", err);
                        document.getElementById('status').innerText = "Connection Error. Retrying...";
                    });
            }

            // Polling every 1 second for live updates
            setInterval(loadData, 1000);

            window.onresize = () => {
                chart.applyOptions({ 
                    width: document.getElementById('chart').clientWidth,
                    height: document.getElementById('chart').clientHeight 
                });
            };
        });
    </script>
</body>
</html>
